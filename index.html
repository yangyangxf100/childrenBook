     $(document).ready(function(){
         var html="";
         $(".share a").mouseover(function(){

         });

             $(this).siblings('img').css("display","none");
         });

         //新闻动态
         $.ajax({
             url:'http://book.798artplus.com/common/api/v1/001-getTitles',
             type:'get',
             dataType:'json',
             data:{
                start:0,
                fetchsize:6
             },
             success:function(data){
                 if(data.message=="success"){
                     console.log(data.rows);
                     for(var i=0;i<data.rows.length;i++){
                       html=html+"<li> • <a href='html/listNews_link.html?id="+data.rows[i].id+"'>"+ data.rows[i].title +"</a></li>";
                     }
                     $("#newsList").html(html);
                 }else{
