   <script type="text/javascript">
      //js解析url 获取请求参数
        function getQueryString(name,def) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return r[2];
            }
            return def;
        }

     $(document).ready(function(){
         $(".share a").mouseover(function(){
             $(this).siblings('img').css("display","block");
         });
         $(".share a").mouseout(function(){
             $(this).siblings('img').css("display","none");
         });

         //通过id 获取新闻内容
         var newsId= getQueryString("id");
         $.ajax({
               url:'http://book.798artplus.com/common/api/v1/002-getContent',
               type:'get',
               dataType:'json',
               data:{
                id:newsId
               },
               success:function(data){
                    if(data.message=="success"){
                       $(".lltxt").html(data.rows.title);
                       $(".newsTime").html(data.rows.createTime);
                       $("#newsMore").html(data.rows.content);
                    }else{
                       $("#newsMore").html("暂无此新闻！");
                    }
               }
         })

     })
   </script>
