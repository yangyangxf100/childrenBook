 //新闻动态
     $.ajax({
         url:'http://book.798artplus.com/common/api/v1/001-getTitles',
         type:'get',
         dataType:'json',
         success:function(datas){
             if(datas.message="success"){
                  options={
                  "id":"page",//显示页码的元素
                  "data":datas.rows,//显示数据
                    "maxshowpageitem":10,//最多显示的页码个数
                    "pagelistcount":10,//每页显示数据个数
                    "callBack":function(result){
                      var cHtml="";
                        for(var i=0;i<result.length;i++){
                            cHtml+="<li>• <a href='listNews_link.html?id="+result[i].id+"'>"+ result[i].title+"</a></li>";//处理数据
                        }
                        $("#demoContent").html(cHtml);//将数据增加到页面中
                    }
                };
                   page.init(datas.rows.length,1,options);

             }else{
              $("#demoContent").html("<li>暂无新闻动态信息！</li>");
             }
         }
     });
